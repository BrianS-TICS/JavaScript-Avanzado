<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>

	<script type="text/javascript">

		const Persona = function (nombre) {
			this.nombre = nombre;
		}

		//__proto__
		Persona.prototype.decirNombre = function () {
			console.log('Mi nombre es: ', this.nombre);
		}

		const persona1 = new Persona('Lincy');
		persona1.decirNombre();

		const persona2 = new Persona('Lucía');
		persona2.decirNombre();

		class PersonaDiferente {
			constructor(nombre) {
				this.nombre = nombre;
			}
			decirNombre() {
				console.log('Mi nombre es: ', this.nombre);
			}
		}

		const PersonaDiferente1 = new PersonaDiferente('Lincy');
		PersonaDiferente1.decirNombre();

		const PersonaDiferente2 = new PersonaDiferente('Lucía');
		PersonaDiferente2.decirNombre();

	</script>

</body>

</html>
